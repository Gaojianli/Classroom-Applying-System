<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
	<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="js/modal.js"></script>
	<title>Login to BUPT SAU CAS</title>
</head>
<body>
	<div id='pop-div'  class="pop-box" align="center">
		<div align="center">
			<h1 class="modal_inner error"><i class="fa fa-close modal_inner" ></i></h1>	
		</div>
		<p id="errorReason">您尚未登录！</p>
 		<div class="closeButton" id="closeButton">
  			<p align="center">确定</p>
 		</div>
	</div>
	<div class="backgroundLogin" align="center">
		<div style="margin: 0 auto;" align="center">		
			<img src="images/logo.svg" class="logo" alt="">
		</div>
		<div class="inputBox">
			<div style="min-height: 54px;">
				<input onkeypress="return event.keyCode>=48&&event.keyCode<=57" ng-pattern="/[^a-zA-Z]/" id="username" class="inputBox" placeholder="请输入手机号"/>
				<img class="logo2" src="images/user_logo.svg" alt="">
			</div>
		</div>
		<div class="inputBox">
			<div style="min-height: 54px;">
				<input type="password" id="password" class="inputBox" placeholder="密码"/>
				<img class="logo2" src="images/lock_logo.svg" alt="">	
			</div>	
		</div>
		<br/>
		<div class="loginButton">
			<p align="center" id="logintext">登录</p>
		</div>
		<p class="applying">BEGING APPLYING</p>
	</div>
	<footer>
		<p class="footer">Copyright © Dokidoki Website Club. All rights reserved.</p>
	</footer>
	<script src="js/md5.js"></script>
	<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
